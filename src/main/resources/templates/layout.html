<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="">
<head>
<meta charset="utf-8">
<title>layout</title>
<link rel="stylesheet"
	href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css">
<link rel="stylesheet"
	href="/webjars/bootstrap-icons/1.10.5/font/bootstrap-icons.css">
<script type="text/javascript"
	src="/webjars/bootstrap/5.2.3/js/bootstrap.bundle.js"></script>
</head>
<body>
	<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{/index}"><img
				th:src="@{/images/logo.gif}" class="logo" alt="logo"
				style="width: 200px;"></a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
				aria-controls="navbarNavDropdown" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>

			</button>
			<div class="collapse navbar-collapse" id="navbarNavDropdown">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" th:href="@{/index}">Home</a></li>
					<li class="nav-item dropdown"><a
						class="nav-link dropdown-toggle" href="#" role="button"
						data-bs-toggle="dropdown" aria-expanded="false"> Article </a>
						<ul class="dropdown-menu">
							<li><a class="dropdown-item" th:href="@{/article}">New</a></li>
							<li><a class="dropdown-item" th:href="@{/index}">Liste</a></li>

						</ul></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/cart}"><i
							class="bi bi-cart3" th:text="'('+${cartSize}+')'"></i></a></li>
					<li class="nav-item"><a class="nav-link" href="#">Log
							In/Out</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<section layout:fragment="content"></section>
</body>
</html>
