<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout = "http://www.ultraq.net.nz/thymelieaf/layout"
      layout:decorate = "layout">
<head>
<meta charset="utf-8">
<title>Modifier un article</title>
<link rel="stylesheet" href="../static/css/bootstrap.min.css"
                       th:href="@{css/bootstrap.min.css}">
</head>

<body>
    <div layout:fragment="content">
          <table class="table table-striped">
                         <tr class="p-3">
                             <th>Id</th>
                             <th>Brand</th>
                             <th>Description</th>                         
                             <th>Price</th>                           
                             <th>Category</th>
                             <th>Edit</th>
                         </tr>
                         <tr th:each="a:${listArticle}">
                             <td class="p-3" th:text="${a.id}"></td>
                             <td class="p-3" th:text="${a.brand}"></td>
                             <td class="p-3" th:text="${a.description}"></td>
                             <td class="p-3" th:text="${a.price}"></td>
                             <td class="p-3" th:text="${a.category.id}"></td>          
                            <td>
                             <a class="btn btn-primary" th:href="@{/edit(id=${a.id}, brand=${a.brand},description=${a.description}, price=${a.price}, page=${currentPage}, keyword=${keyword})}">Edit</a>
                         </td>          
                         </tr>
                     </table>
        <div class="container">
            <div class="panel">
                <div class="panel-heading bg-primary p-3">Modifier un article</div>
<!--                 <div class="panel-body"> -->
                <div class="panel-body"  >
                    <form th:action="@{/update}" method="post">
                             <a th:text="${firstArticle.name}" th:href="${firstArticle.url}"></a>
                             <input class="form-control" type="text" name="id" th:value="${id}"> 
                        <div class="form-group">
                            <label class="control-label">Brand :</label>
                            <input class="form-control" type="text" name="brand" th:value="${brand}">      
                            <span th:errors="${article.brand}" class="text-danger"></span>                     
                        </div>
                        <div class="form-group">
                            <label class="control-label">Description :</label>
                            <input class="form-control" type="text" name="description" th:value="${description}">      
                            <span th:errors="${article.description}" class="text-danger"></span>                     
                        </div>
                        <div class="form-group">
                            <label class="control-label">Price :</label>
                            <input class="form-control" type="text" name="price" th:value="${price}">                     
                            <span th:errors="${article.price}" class="text-danger"></span>                      
                        </div>
                        <button type="submit" class="btn btn-primary m-3">Edit</button>
<!--                         <a class="btn" th:href="@{/update}">Cliquez ici</a> -->
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
